      <label for="delay">Delay Between Actions(in sec):</label>
      <input type="number" id="delay" placeholder="Enter delay" value="2" />
      <label for="delay">Delay Between Posts (in min):</label>
      <input type="number" id="Postdelay" placeholder="Enter delay" value="2" />
      <label for="ids">IDs (comma-separated):</label>

      <textarea
        type="text"
        id="ids"
        placeholder="Enter IDs"
        rows="5"
        cols="40"
      ></textarea>
      <br />
      <button id="sendButton">Send</button>
    </div>
    <div id="response"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sendButton = document.getElementById("sendButton");
        const responseDiv = document.getElementById("response");

        sendButton.addEventListener("click", async function () {
          const message = document.getElementById("message").value;
          const delay = parseInt(document.getElementById("delay").value, 10);
          const Postdelay = parseInt(document.getElementById("Postdelay").value, 10);
          const ids = document
            .getElementById("ids")
            .value.split(/\n/g)
            .map((id) => id.trim());
          const url = "http://localhost:3000/api/v1/session"; // Replace with your actual endpoint URL

          try {
            const response = await fetch(url, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                messages: message,
                delay: delay,
                Postdelay: Postdelay,
                ids: ids,
              }),
            });

            if (response.ok) {
              const responseData = await response.json();
              responseDiv.textContent = `Response: ${JSON.stringify(
                responseData
              )}`;
            } else {
              responseDiv.textContent = "Error sending POST request.";
            }
          } catch (error) {
            console.error("Error:", error);
            responseDiv.textContent = "Error sending POST request.";
          }
        });
      });
    </script>
